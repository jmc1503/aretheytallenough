<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Height Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ND3KNJTTX5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ND3KNJTTX5');
    </script>

    <header>
        <img src="logo.png" alt="Ride Finder Logo">
    </header>
    <div class="container">
        <form id="filter-form">
            <div class="form-group">
                <div class="form-field">
                    <label for="country">Country:</label>
                    <select id="country">
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter city">
                </div>
                <div class="form-field">
                    <label for="ride-type">Ride Type:</label>
                    <select id="ride-type">
                        <option value="Roller Coaster">Roller Coaster</option>
                        <option value="Water Ride">Water Ride</option>
                        <option value="Thrill Ride">Thrill Ride</option>
                    </select>
                </div>
            </div>
            <div class="find-rides-container">
                <button type="submit" id="find-rides-btn">Find Rides</button>
                <div class="reset-container">
                    <button type="button" class="reset-btn" id="reset-btn">Reset</button>
                </div>
            </div>
        </form>
        <div id="result-container"></div>
        <div id="map"></div>
        <div class="view-toggle">
            <button id="list-view-btn" class="toggle-btn">List View</button>
            <button id="map-view-btn" class="toggle-btn">Map View</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
