<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google Analytics tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ND3KNJTTX5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-ND3KNJTTX5');
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Theme Park Finder Logo">
        <div class="reset-container">
            <button id="reset-btn" class="reset-btn">Reset</button>
        </div>
    </header>
    
    <div class="container">
        <form id="park-form">
            <div class="form-group">
                <div class="form-field">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-field">
                    <label for="country">Country:</label>
                    <select id="country-select" name="country">
                        <option value="">Select a country</option>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <div class="form-field" id="theme-park-container" style="display: none;">
                    <label for="theme-park">Theme Park:</label>
                    <select id="theme-park-select" name="theme-park">
                        <option value="">Select a theme park</option>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
            </div>
            <div class="find-rides-container">
                <button type="submit" id="find-rides-btn" class="find-rides-btn">Find Rides</button>
            </div>
        </form>

        <div class="view-toggle">
            <button id="list-view-btn" class="toggle-btn">List View</button>
            <button id="map-view-btn" class="toggle-btn">Map View</button>
        </div>

        <div id="result-container"></div>

        <div id="map"></div>
    </div>

    <div id="ride-info-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="ride-info-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
