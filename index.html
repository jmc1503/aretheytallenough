<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1969578899445338" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Theme Park Finder Logo">
    </header>
    <div class="container">
        <form id="park-form" autocomplete="off">
            <div class="form-group">
                <div class="form-field">
                    <label for="height">Enter your height (in centimeters):</label>
                    <input type="number" id="height" name="height" required autocomplete="off">
                </div>
                <div class="form-field">
                    <label for="country">Select your country:</label>
                    <select id="country" name="country" autocomplete="off"></select>
                </div>
                <div class="form-field" id="theme-park-container" style="display: none;">
                    <label for="theme-park">Select theme park:</label>
                    <select id="theme-park" name="theme-park" autocomplete="off"></select>
                </div>
            </div>
            <div class="find-rides-container">
                <button type="submit">Find Rides</button>
            </div>
        </form>
        <div class="reset-container">
            <button id="reset-filters">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 .88-.18 1.72-.51 2.48l1.49 1.49C19.74 14.69 20 13.39 20 12c0-4.42-3.58-8-8-8zm-6.49 2.52L4 4.93C4.58 4.36 5.25 3.85 6 3.44V2.15C5.06 2.57 4.2 3.17 3.5 4H1v2h2.5c.03.34.1.67.19 1h2.13c-.13-.33-.19-.66-.19-1H6l-.49-.48C6.18 7.28 6 7.63 6 8c0 .88.18 1.72.51 2.48l1.49 1.49C7.74 11.69 8 10.39 8 9c0-2.21-1.79-4-4-4zM12 8c-2.21 0-4 1.79-4 4 0 1.38.41 2.64 1.12 3.68L8 18h2v-4.68c.36.07.72.17 1.1.25l.56.56C11.45 15.86 11 16.87 11 18h2v-4.68c.36.07.72.17 1.1.25l.56.56C15.45 15.86 15 16.87 15 18h2v-3.32l1.1 1.1c.39-.65.69-1.35.88-2.11H18v-2h2v-2h-1.11c-.19-.76-.49-1.46-.88-2.11l1.17-1.17c.32.63.55 1.31.67 2.03H22v-2h-2.5c-.03-.34-.1-.67-.19-1H17l.49-.48c.31-.47.51-1.02.51-1.52C18 5.79 15.21 4 12 4zm4.5 7H15v-1.5H12V9h4.5v2z"/>
                </svg>
                Reset
            </button>
        </div>
        <div class="view-toggle" style="display: none;">
            <button id="list-view-btn">List View</button>
            <button id="map-view-btn">Map View</button>
        </div>
        <div id="result-container"></div>
        <div id="map"></div>
    </div>
    <!-- Modal for ride info -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="ride-info"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Shrink header on scroll
        window.onscroll = function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        };
    </script>
</body>
</html>
