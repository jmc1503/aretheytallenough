<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Theme Park Finder</h1>
        <form id="park-form">
            <label for="height">Enter your height (in centimeters):</label>
            <input type="number" id="height" name="height" required>
            <label for="country">Select your country:</label>
            <select id="country" name="country"></select>
            <label for="theme-park">Select theme park:</label>
            <select id="theme-park" name="theme-park"></select>
            <button type="submit">Find Rides</button>
        </form>
        <div id="result-container"></div>
    </div>

    <script>
        // Fetch data from JSON file
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate country dropdown
                const countrySelect = document.getElementById('country');
                const countries = [...new Set(data.map(item => item.Country))];
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countrySelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        // Handle form submission
        document.getElementById('park-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const height = parseInt(document.getElementById('height').value);
            const country = document.getElementById('country').value;
            const themePark = document.getElementById('theme-park').value;

            // Fetch data from JSON file
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Filter rides based on country and theme park
                    const filteredRides = data.filter(item => item.Country === country && item['Theme Park'] === themePark);
                    
                    const resultContainer = document.getElementById('result-container');
                    resultContainer.innerHTML = '';

                    if (filteredRides.length > 0) {
                        const parkList = document.createElement('ul');
                        filteredRides.forEach(ride => {
                            // Check if height is within range
                            if (height >= ride['Minimum Height'] && height <= ride['Maximum Height']) {
                                const listItem = document.createElement('li');
                                listItem.textContent = ride.Ride;
                                parkList.appendChild(listItem);
                            }
                        });
                        if (parkList.children.length > 0) {
                            resultContainer.appendChild(parkList);
                            resultContainer.style.display = 'block';
                        } else {
                            resultContainer.textContent = 'No rides available for your height in this theme park.';
                            resultContainer.style.display = 'block';
                        }
                    } else {
                        resultContainer.textContent = 'No rides available for your height in this theme park.';
                        resultContainer.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
