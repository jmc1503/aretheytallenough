<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1969578899445338" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Theme Park Finder</h1>
        <form id="park-form" autocomplete="off">
            <label for="height">Enter your height (in centimeters):</label>
            <input type="number" id="height" name="height" required autocomplete="off">
            <label for="country">Select your country:</label>
            <select id="country" name="country" autocomplete="off"></select>
            <label for="theme-park">Select theme park:</label>
            <select id="theme-park" name="theme-park" autocomplete="off"></select>
            <button type="submit">Find Rides</button>
        </form>

        <!-- AdSense Ad Unit -->
        <div class="adsense-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1969578899445338"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div id="result-container"></div>

        <div class="view-toggle">
            <button id="list-view-btn">List View</button>
            <button id="map-view-btn">Map View</button>
        </div>
        <div id="map" style="height: 400px; display: none;"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
