<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Theme Park Finder</h1>
        <form id="park-form">
            <label for="Minimum Height">Enter your height (in centimeters):</label>
            <input type="number" id="Minimum Height" name="Minimum Height" required>
            <label for="Country">Select your country:</label>
            <select id="Country" name="Country"></select>
            <label for="Theme Park">Select theme park:</label>
            <select id="Theme Park" name="Theme Park"></select>
            <button type="submit">Find Rides</button>
        </form>
        <div id="result-container"></div>
    </div>

    <script>
        // Fetch data from JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Populate country dropdown
                const countrySelect = document.getElementById('Country');
                const countries = [...new Set(data.map(item => item.Country))];
                countries.forEach(Xountry => {
                    const option = document.createElement('option');
                    option.value = Country;
                    option.textContent = Country;
                    countrySelect.appendChild(option);
                });

                // Handle country change event
                countrySelect.addEventListener('change', () => {
                    const selectedCountry = countrySelect.value;
                    const themeParkSelect = document.getElementById('Theme Park');
                    themeParkSelect.innerHTML = '';
                    const themeParks = [...new Set(data.filter(item => item.Country === selectedCountry).map(item => item['Theme Park'] || 'Unknown'))];
                    themeParks.forEach(themePark => {
                        const option = document.createElement('option');
                        option.value = themePark;
                        option.textContent = themePark;
                        themeParkSelect.appendChild(option);
                    });
                });

                // Populate theme park dropdown based on initial country selection
                const themeParkSelect = document.getElementById('theme-park');
                const selectedCountry = countrySelect.value;
                const themeParks = [...new Set(data.filter(item => item.Country === selectedCountry).map(item => item['Theme Park'] || 'Unknown'))];
                themeParks.forEach(themePark => {
                    const option = document.createElement('option');
                    option.value = themePark;
                    option.textContent = themePark;
                    themeParkSelect.appendChild(option);
                });
            });

        // Handle form submission
        document.getElementById('park-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const height = parseInt(document.getElementById('height').value);
            const country = document.getElementById('country').value;
            const themePark = document.getElementById('theme-park').value;

            // Fetch data from JSON file
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Filter rides based on country and theme park
                    const filteredRides = data.filter(item => item.Country === country && item['Theme Park'] === themePark);
                    
                    const resultContainer = document.getElementById('result-container');
                    resultContainer.innerHTML = '';

                    if (filteredRides.length > 0) {
                        const parkList = document.createElement('ul');
                        filteredRides.forEach(ride => {
                            // Check if height is within range
                            if (height >= ride['Minimum Height'] && height <= ride['Maximum Height']) {
                                const listItem = document.createElement('li');
                                listItem.textContent = ride.Ride;
                                parkList.appendChild(listItem);
                            }
                        });
                        resultContainer.appendChild(parkList);
                        resultContainer.style.display = 'block';
                    } else {
                        resultContainer.textContent = 'Sorry, no rides available for your height in this theme park.';
                        resultContainer.style.display = 'block';
                    }
                });
        });
    </script>
</body>
</html>
