<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1969578899445338" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="Theme Park Finder Logo">
        <div class="burger" id="burger-menu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu" id="menu">
            <a href="#">Home</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>
    <div class="container">
        <form id="park-form" autocomplete="off">
            <div class="form-group">
                <div class="form-field">
                    <label for="height">Enter your height (in centimeters):</label>
                    <input type="number" id="height" name="height" required autocomplete="off">
                </div>
                <div class="form-field">
                    <label for="country">Select your country:</label>
                    <select id="country" name="country" autocomplete="off"></select>
                </div>
                <div class="form-field" id="theme-park-container" style="display: none;">
                    <label for="theme-park">Select theme park:</label>
                    <select id="theme-park" name="theme-park" autocomplete="off"></select>
                </div>
            </div>
            <div class="find-rides-container">
                <button type="submit">Find Rides</button>
                <div class="reset-container">
                    <button type="button" class="reset-btn">Reset</button>
                </div>
            </div>
        </form>
        <div class="view-toggle" style="display: none;">
            <button id="list-view-btn">List View</button>
            <button id="map-view-btn">Map View</button>
        </div>
        <div id="result-container"></div>
        <div id="map"></div>
    </div>
    <!-- Modal for ride info -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="ride-info"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
