<form id="park-form">
    <label for="height">Enter your height (in centimeters):</label>
    <input type="number" id="height" name="height" required>
    <label for="country">Select your country:</label>
    <select id="country" name="country">
        <!-- Options will be populated dynamically -->
    </select>
    <label for="theme-park">Select theme park:</label>
    <select id="theme-park" name="theme-park">
        <!-- Options will be populated dynamically based on selected country -->
    </select>
    <button type="submit">Find Rides</button>
</form>
